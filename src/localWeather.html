<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Local Weather</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body ng-app="LocalWeather">
    <div class="row" ng-controller="LocalWeatherController">
        <div class="weather-info">
            <span class="city" ng-bind="city"></span>
            <span class="description" ng-bind="weatherDescription"></span>
            <img class="weather-icon" ng-src="{{icon}}" />
            <div class="temperature-info-container">
                <a ng-click="toggleTemperature()">
                    <span class="temperature" ng-bind="temperature"></span>
                    <span>&deg;{{type}}</span>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
